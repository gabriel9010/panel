<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilità</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1f30; /* Background color */
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .top-bar {
            display: none;
            width: 100%;
            background-color: #181A29; /* Updated color */
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            height: 40px;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #user-name {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .top-bar .login-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #2468F2; /* Button color */
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            margin-right: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #181A29; /* Sidebar color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.visible {
            transform: translateX(0); /* Show when visible */
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: #3b4056;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .sidebar-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .sidebar-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .sidebar-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        nav ul li {
            cursor: pointer;
            background-color: #1D1F30;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        nav ul li:hover {
            background-color: #3a3f55;
        }

        nav ul li:active {
            transform: scale(0.98);
        }

        nav ul li.active {
            background-color: #1070AB;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex; /* Fare in modo che il link riempia l'intero spazio del li */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px; /* Rimuovere il padding dal li e applicarlo all'a */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 300px; /* Space to the left of the content to ensure it doesn't overlap the sidebar */
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            background-color: #1d1f30; /* Background color */
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .total {
            font-size: 36px;
            font-weight: bold;
            color: #28a745; /* Green color for total */
            margin-top: 20px;
            text-align: center;
        }

        .transaction-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .transaction-buttons button {
            background-color: #2468F2; /* Button color */
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .transaction-buttons button:hover {
            background-color: #1e54d8;
        }

        .transactions {
            margin-top: 20px;
        }

        .transactions table {
            width: 100%;
            border-collapse: collapse;
        }

        .transactions th, .transactions td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #2c2f3f;
        }

        .transactions th {
            background-color: #181A29;
        }

        .transactions td.amount {
            text-align: right;
        }

        .transactions td.income {
            color: #28a745; /* Green color for income */
        }

        .transactions td.expense {
            color: #dc3545; /* Red color for expenses */
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 20px; /* Reduced margin for smaller screens */
            }

            .sidebar-toggle {
                display: block;
            }

            .top-bar {
                display: block;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header input {
                width: 100%;
            }

            .card-header {
                font-size: 14px;
            }

            .card-footer button {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
       
    </div>

    <div class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="user-profile">
            <img src="/candidature-backend/public/img/logo.png" alt="User Icon">
            <span id="user-name">Benvenuto, Admin</span>
        </div>
        <nav>
            <ul>
                <li><a href="/candidature-backend/public/index.html">HOME</a></li>
                <li><a href="/candidature-backend/public/pages/candidature.html">CANDIDATURE</a></li>
                <li><a href="/candidature-backend/public/pages/membri.html">MEMBRI</a></li>
                <li><a href="/candidature-backend/public/pages/contabilita.html">CONTABILITA</a></li>
                <li><a href="/candidature-backend/public/pages/armamento.html">ARMAMENTO</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <h1>Contabilità</h1>
        </div>

        <div class="total" id="total">
            Totale: €0.00
        </div>

        <div class="transaction-buttons">
            <button onclick="addTransaction('income')">Aggiungi Entrata</button>
            <button onclick="addTransaction('expense')">Aggiungi Uscita</button>
        </div>

        <div class="transactions">
            <table>
                <thead>
                    <tr>
                        <th>Descrizione</th>
                        <th>Importo</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Le transazioni verranno aggiunte qui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let total = 0;

        function addTransaction(type) {
            const description = prompt("Inserisci la descrizione della transazione:");
            const amount = parseFloat(prompt("Inserisci l'importo:")).toFixed(2);

            if (!description || isNaN(amount)) {
                alert("Dati non validi. Riprova.");
                return;
            }

            const transactionList = document.getElementById('transaction-list');

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${description}</td>
                <td class="amount ${type}">€${amount}</td>
                <td>${type === 'income' ? 'Entrata' : 'Uscita'}</td>
            `;

            transactionList.appendChild(newRow);

            if (type === 'income') {
                total += parseFloat(amount);
            } else {
                total -= parseFloat(amount);
            }

            document.getElementById('total').innerText = `Totale: €${total.toFixed(2)}`;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const isVisible = sidebar.classList.toggle('visible');
            toggleButton.classList.toggle('active', isVisible);
        }

        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            if (window.innerWidth > 768) {
                sidebar.classList.add('visible');
                toggleButton.classList.remove('active');
            } else {
                sidebar.classList.remove('visible');
                toggleButton.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('visible');
                toggleButton.classList.remove('active');
            } else {
                sidebar.classList.add('visible');
                toggleButton.classList.remove('active');
            }

            // Gestione dello stato attivo basato sulla pagina corrente
            const currentPath = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('nav ul li a');

            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.parentElement.classList.add('active');
                } else {
                    item.parentElement.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
