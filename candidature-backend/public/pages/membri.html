<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1f30;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .top-bar {
            display: none;
            width: 100%;
            background-color: #181A29;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            height: 40px;
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #user-name {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .top-bar .login-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #2468F2;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            margin-right: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #181A29;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: #3b4056;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .sidebar-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .sidebar-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .sidebar-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        nav ul li {
            cursor: pointer;
            background-color: #1D1F30;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        nav ul li:hover {
            background-color: #3a3f55;
        }

        nav ul li:active {
            transform: scale(0.98);
        }

        nav ul li.active {
            background-color: #1070AB;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex; /* Fare in modo che il link riempia l'intero spazio del li */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px; /* Rimuovere il padding dal li e applicarlo all'a */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 300px;
            display: flex;
            flex-direction: column;
            background-color: #1d1f30;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .add-member {
            background-color: #28a745;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .add-member:hover {
            background-color: #218838;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-gap: 15px;
            margin-top: 10px;
            max-width: 100%;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            grid-auto-rows: minmax(180px, auto);
        }

        .card {
            background-color: #181A29;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
        }

        .card-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-content {
            flex-grow: 1;
            font-size: 14px;
        }

        .card-content p {
            margin: 5px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card-footer button {
            background-color: #2468F2;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .card-footer button:hover {
            background-color: #1e54d8;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 20px;
            }

            .sidebar-toggle {
                display: block;
            }

            .top-bar {
                display: block;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .add-member {
                font-size: 12px;
                padding: 10px;
            }

            .card-header {
                font-size: 14px;
            }

            .card-footer button {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="login-btn">Accedi</button>
    </div>

    <div class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="user-profile">
            <img src="/candidature-backend/public/img/logo.png" alt="User Icon">
            <span id="user-name">Benvenuto, Admin</span>
        </div>
        <nav>
            <ul>
                <li><a href="/candidature-backend/public/index.html">HOME</a></li>
                <li><a href="/candidature-backend/public/pages/candidature.html">CANDIDATURE</a></li>
                <li><a href="/candidature-backend/public/pages/membri.html">MEMBRI</a></li>
                <li><a href="/candidature-backend/public/pages/contabilita.html">CONTABILITA</a></li>
                <li><a href="/candidature-backend/public/pages/armamento.html">ARMAMENTO</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <h1>Membri</h1>
            <button class="add-member" onclick="addMember()">Aggiungi Membro</button>
        </div>

        <div class="grid-container" id="members-list">
            <!-- Le schede dei membri verranno aggiunte qui dinamicamente -->
        </div>
    </div>

    <script>
        const members = [
            { name: 'Mario Rossi', email: 'mario.rossi@example.com', phone: '+39 123 456 7890', role: 'Manager' },
            { name: 'Luigi Bianchi', email: 'luigi.bianchi@example.com', phone: '+39 123 456 7891', role: 'Developer' },
            { name: 'Carla Verdi', email: 'carla.verdi@example.com', phone: '+39 123 456 7892', role: 'Designer' }
            // Altri membri possono essere aggiunti qui
        ];

        function loadMembers() {
            const membersList = document.getElementById('members-list');
            membersList.innerHTML = '';

            members.forEach(member => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">${member.name}</div>
                    <div class="card-content">
                        <p><strong>Email:</strong> ${member.email}</p>
                        <p><strong>Telefono:</strong> ${member.phone}</p>
                        <p><strong>Ruolo:</strong> ${member.role}</p>
                    </div>
                    <div class="card-footer">
                        <button onclick="showDetails('${member.name}')">Dettagli</button>
                    </div>
                `;
                membersList.appendChild(card);
            });
        }

        function addMember() {
            const name = prompt("Inserisci il nome del membro:");
            const email = prompt("Inserisci l'email del membro:");
            const phone = prompt("Inserisci il numero di telefono del membro:");
            const role = prompt("Inserisci il ruolo del membro:");

            if (name && email && phone && role) {
                members.push({ name, email, phone, role });
                loadMembers();
            } else {
                alert("Tutti i campi sono obbligatori.");
            }
        }

        function showDetails(name) {
            alert(`Mostra dettagli per: ${name}`);
            // Qui puoi implementare una logica per mostrare piÃ¹ dettagliati
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const isVisible = sidebar.classList.toggle('visible');
            toggleButton.classList.toggle('active', isVisible);
        }

        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            if (window.innerWidth > 768) {
                sidebar.classList.add('visible');
                toggleButton.classList.remove('active');
            } else {
                sidebar.classList.remove('visible');
                toggleButton.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('visible');
                toggleButton.classList.remove('active');
            } else {
                sidebar.classList.add('visible');
                toggleButton.classList.remove('active');
            }

            loadMembers();
        });
    </script>
</body>
</html>
