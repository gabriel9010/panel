<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1f2b;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .top-bar {
            display: none;
            width: 100%;
            background-color: #2c3243;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            height: 50px;
        }

        .top-bar .login-btn {
            position: absolute;
            right: 45px;
            top: 45%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #2468f2;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3243;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 15px;
            z-index: 1001;
            background-color: #3b4056;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;

        }

        .sidebar-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        .sidebar-toggle.open .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .sidebar-toggle.open .bar2 {
            opacity: 0;
        }

        .sidebar-toggle.open .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        .right-menu {
            width: 250px;
            background-color: #2c3243;
            padding: 20px;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .right-menu.open {
            transform: translateX(0);
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #aceedi{
            padding: 5px 10px;
            background-color: #2468f2;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            right: 45px;
            margin-top: 10%;
            transform: translateY(-50%);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin-top: 65px;
            flex-grow: 1;
        }

        nav ul li {
            padding: 15px;
            cursor: pointer;
            background-color: #3b4056;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            color: white; /* Colore bianco per il testo */
        }

        nav ul li.active {
            background-color: #2468f2;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            margin-left: 250px; /* Spazio per la sidebar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1c1f2b;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 155px;
        }

        .box {
            background-color: #2c3243;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px; 
        }

        .box h2 {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .box .value {
            font-size: 28px;
            color: #4cff4c;
            margin-bottom: 10px;
            display: block;
        }

        .box ul {
            padding: 0;
            list-style-type: none;
            margin: 0 0 10px 0;
            text-align: left;
        }

        .box ul li {
            font-size: 16px;
            margin-bottom: 5px;
            color: #4cff4c;
        }

        .box button {
            background-color: #2468f2;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            margin-top: auto;
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 0;
            }

            .sidebar-toggle {
                display: block;
            }

            .top-bar {
                display: block;
            }

            .dashboard {
                grid-template-columns: 1fr;
                grid-gap: 20px;
            }

            .box {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }

            .box {
                padding: 15px;
                height: 160px;
            }

            .box h2 {
                font-size: 16px;
            }

            .box .value {
                font-size: 24px;
            }

            .box ul li {
                font-size: 14px;
            }

            .box button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superiore visibile solo in modalità responsive -->
    <div class="top-bar">
        <button class="login-btn">Accedi</button>
    </div>

    <div class="sidebar-toggle" onclick="toggleMenu()">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <div class="sidebar">
        <div class="user-profile">
            <img src="/img/logo1.png" alt="User Icon" onerror="this.onerror=null; this.src='default-image.png';" style="max-width: 100%; height: auto;">
            <button class="login-btn" id="aceedi"><a href="login-register/login.html">Accedi</a></button>
        </div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>CANDIDATURE</li>
                <li>MEMBRI</li>
                <li>CONTABILITA</li>
                <li>ARMAMENTO</li>
            </ul>
        </nav>
    </div>

    <div class="right-menu">
        <nav>
            <ul>
                <li>HOME</li>
                <li>CANDIDATURE</li>
                <li>MEMBRI</li>
                <li>CONTABILITA</li>
                <li>ARMAMENTO</li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="dashboard">
            <div class="box">
                <h2>BILANCIO TOTALE:</h2>
                <span class="value">0€</span>
                <button>MOVIMENTI</button>
            </div>
            <div class="box">
                <h2>ARMAMENTO IN USCITA:</h2>
                <ul>
                    <li>COLTELLO: 0</li>
                    <li>PISTOLE: 0</li>
                    <li>PASSA: 0</li>
                </ul>
                <button>VISUALIZZA</button>
            </div>
            <div class="box">
                <h2>CANDIDATURE NON LETTE</h2>
                <span class="value">0</span>
                <button>VISUALIZZA</button>
            </div>
            <div class="box">
                <h2>CANDIDATURE LETTE</h2>
                <span class="value">0</span>
                <button>VISUALIZZA</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const rightMenu = document.querySelector('.right-menu');
            sidebarToggle.classList.toggle('open');
            rightMenu.classList.toggle('open');
        }
    </script>
</body>
</html>
