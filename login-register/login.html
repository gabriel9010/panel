<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1f2b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2c3243;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2468f2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1a5edb;
        }

        .login-container .register-link {
            margin-top: 15px;
            display: block;
            color: #2468f2;
            text-decoration: none;
        }

        .login-container .register-link:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .login-container {
                padding: 40px;
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Accedi</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Accedi</button>
        <a href="register.html" class="register-link">Non hai un account? Registrati</a>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Per favore, inserisci username e password.');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    alert('Login effettuato con successo!');
                    window.location.href = '/index.html';
                } else {
                    const errorData = await response.json();
                    alert('Errore: ' + errorData.message);
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Si Ã¨ verificato un errore durante il login.');
            }
        }
    </script>
</body>
</html>
