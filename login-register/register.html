<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1f2b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #2c3243;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #2468f2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #1a5edb;
        }

        .register-container .login-link {
            margin-top: 15px;
            display: block;
            color: #2468f2;
            text-decoration: none;
        }

        .register-container .login-link:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .register-container {
                padding: 40px;
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrati</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <input type="password" id="reg-confirm-password" placeholder="Conferma Password" required>
        <button onclick="register()">Registrati</button>
        <a href="login.html" class="login-link">Hai già un account? Accedi</a>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Le password non coincidono.');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registrazione avvenuta con successo!');
                    window.location.href = 'login.html';
                } else {
                    alert('Errore: ' + data.message);
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Si è verificato un errore durante la registrazione.');
            }
        }
    </script>
</body>
</html>
