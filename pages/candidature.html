<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1f30; /* Background color */
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .top-bar {
            display: none;
            width: 100%;
            background-color: #181A29; /* Updated color */
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            height: 40px;
        }

        .top-bar .login-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #2468F2; /* Button color */
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            margin-right: 30px;
        }

        .sidebar {
            width: 250px;
            background-color: #181A29; /* Sidebar color */
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.visible {
            transform: translateX(0); /* Show when visible */
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: #3b4056;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .sidebar-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .sidebar-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .sidebar-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        nav ul li {
            cursor: pointer;
            background-color: #1D1F30;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        nav ul li:hover {
            background-color: #3a3f55;
        }

        nav ul li:active {
            transform: scale(0.98);
        }

        nav ul li.active {
            background-color: #1070AB;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: flex; /* Fare in modo che il link riempia l'intero spazio del li */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px; /* Rimuovere il padding dal li e applicarlo all'a */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 300px; /* Space to the left of the content to ensure it doesn't overlap the sidebar */
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            background-color: #1d1f30; /* Background color */
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .header input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2468F2;
            width: 250px;
            background-color: #181A29;
            color: white;
            font-size: 14px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* Smaller card width */
            grid-gap: 15px;
            margin-top: 10px; /* Added margin-top to ensure it stays below the menu */
        }

        .card {
            background-color: #181A29; /* Card color */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px; /* Adjusted height */
        }

        .card-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-content {
            flex-grow: 1;
            font-size: 14px;
        }

        .card-content p {
            margin: 5px 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card-footer button {
            background-color: #28a745; /* Green color for Accetta button */
            border: none;
            padding: 12px 25px; /* Increased padding for better touch target */
            border-radius: 8px; /* Rounded corners for a modern look */
            color: white;
            cursor: pointer;
            font-size: 16px; /* Larger font size for better readability */
            text-transform: uppercase;
            margin-right: 10px; /* Space between buttons */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        .card-footer button.details {
            background-color: #6c757d; /* Neutral color for Dettagli button */
            margin-right: 10px;
        }

        .card-footer button.details:hover {
            background-color: #5a6268; /* Slightly darker on hover */
        }

        .card-footer button:last-child {
            background-color: #dc3545; /* Red color for Rifiuta button */
            margin-right: 0; /* Remove margin from the last button */
        }

        .card-footer button:hover {
            background-color: #218838; /* Darker green on hover for Accetta */
        }

        .card-footer button:last-child:hover {
            background-color: #c82333; /* Darker red on hover for Rifiuta */
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 20px; /* Reduced margin for smaller screens */
            }

            .sidebar-toggle {
                display: block;
            }

            .top-bar {
                display: block;
            }

            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header input {
                width: 100%;
            }

            .card-header {
                font-size: 14px;
            }

            .card-footer button {
                font-size: 10px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superiore visibile solo in modalitÃ  responsive -->
    <div class="top-bar">
        <button class="login-btn">Accedi</button>
    </div>

    <div class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="user-profile">
            <img src="/img/logo.png" alt="User Icon">
        </div>
        <nav>
            <ul>
                <li><a href="/home.html">HOME</a></li>
                <li><a href="/pages/candidature.html">CANDIDATURE</a></li>
                <li ><a href="/pages/membri.html">MEMBRI</a></li>
                <li><a href="/pages/contabilita.html">CONTABILITA</a></li>
                <li><a href="/pages/armamento.html">ARMAMENTO</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="header">
            <h1>Candidature</h1>
            <input type="text" placeholder="Cerca candidato...">
        </div>

        <div class="grid-container">
            <!-- Sample Candidate Card -->
            <div class="card">
                <div class="card-header">
                    Nome Cognome
                </div>
                <div class="card-content">
                    <p><strong>Email:</strong> nomecognome@example.com</p>
                    <p><strong>Telefono:</strong> +39 123 456 7890</p>
                    <p><strong>Posizione:</strong> Frontend Developer</p>
                </div>
                <div class="card-footer">
                    <button class="details">Dettagli</button>
                    <button>Accetta</button>
                    <button>Rifiuta</button>
                </div>
            </div>

            <!-- Additional Candidate Cards can be added here -->
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const isVisible = sidebar.classList.toggle('visible');
            toggleButton.classList.toggle('active', isVisible);
        }

        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            if (window.innerWidth > 768) {
                sidebar.classList.add('visible');
                toggleButton.classList.remove('active');
            } else {
                sidebar.classList.remove('visible');
                toggleButton.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('visible');
                toggleButton.classList.remove('active');
            } else {
                sidebar.classList.add('visible');
                toggleButton.classList.remove('active');
            }

            // Gestione dello stato attivo basato sulla pagina corrente
            const currentPath = window.location.pathname.split('/').pop();
            const menuItems = document.querySelectorAll('nav ul li a');

            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.parentElement.classList.add('active');
                } else {
                    item.parentElement.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
